<ul id="menu" [ngClass]="{'short': !scrollZero, 'opened': !scrollZero &&  wasClicked}" >

  <li>
    <a  class="isOpen withLine withArrow" [ngClass]="{'showLine': showSubmenu}" >
      <span class="show" (mouseenter)="mouseOver($event)" >Solutions</span>
      <section  [ngClass]="{'showMe': showSubmenu}" >
        <ul>
        <li>
          <a [routerLink]="['/solutions/videoId']">
              <img src="/assets/img/videoID.png" alt="">
              <p>Face-to-machine customer identification:Digital identification by video</p>
          </a>
        </li>
        <li>
          <a [routerLink]="['/solutions/smileId']">
              <img src="/assets/img/smileid.png" alt="">
              <p>The Omni-channel experience Face Biometrics Authentication</p>
          </a>
        </li>
        <li>
          <a [routerLink]="['/solutions/signatureId']">
              <img src="/assets/img/signatureid.png" alt="">
              <p>The most advanced electronic signature, based on PKI in just one click</p>
          </a>
        </li>
        </ul>

        <span class="lang onlyOpened">
          <app-language></app-language>
        </span>
        <app-footer></app-footer>

      </section>
    </a>
  </li>
  <li>
    <a [routerLink]="['/Developers']" (mouseenter)="mouseOver($event)" class="withLine showLine" >
      Developers
    </a>
  </li>
  <li>
    <a [routerLink]="['/use-cases']" (mouseenter)="mouseOver($event)" class="withLine showLine" >

    </a>
  </li>
  <li>
    <a [routerLink]="['/Resources']" (mouseenter)="mouseOver($event)" class="withLine showLine" >
      Resources
    </a>
  </li>
  <li>
    <a [routerLink]="['/About']" (mouseenter)="mouseOver($event)" class="withLine showLine" >
      About
    </a>
  </li>
  <li class="lang">
    <app-language></app-language>
  </li>

</ul>
